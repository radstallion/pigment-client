<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <style>
    html, body {

      color: #ddd;
      font-family: "Courier New", Courier, monospace;
      /*font-weight: 200;
      font-size: 22px;*/
      background-color: #333;
    }
    .main{
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../js/CSInterface.js"></script>
    <script src="../js/main.js"></script>


    <iframe src="http:/localhost:3000/" style="display:none"></iframe>

    <div class="container main">
      <div class="row">
        <div class="col col-12">
          <iframe src="http:/localhost:3000/" style="display:none"></iframe>
          <h1>PIGMENT<button class="btn btn-danger"  onclick="toggleDiv('debugPanel')">debug</button></h1>

        </div>

      </div>
      <!-- debug panel -->
      <div class="row" id='debugPanel' style="display:none">
        <div class="col col-12">
          <h5>debug</h5>
        </div>
        <div class="col col-6">
          <div class="btn btn-primary" onclick="copy()">
            test funct
          </div>
        </div>
        <div class="col col-6">
          <div class="btn btn-primary" onclick="myFunction()">
            newLayer
          </div>
        </div>
        <div class="col col-6">
          <div class="btn btn-danger" onclick="history('undo')">
            undo
          </div>
          <div class="btn btn-success" onclick="history('redo')">
            redo
          </div>
        </div>
        <div class="col col-6">
          <h5>opacity</h5>
          <button class="btn btn-danger"  onclick="opacity('increase')">increase</button>
          <button class="btn btn-success"  onclick="opacity('decrease')">decrease</button>

        </div>
        <div class="col col-6">
          <h5>HUE</h5>
          <button class="btn btn-danger"  onclick="hue('increase')">increase</button>
          <button class="btn btn-success"  onclick="hue('decrease')">decrease</button>
          <h5>saturation</h5>
          <button class="btn btn-danger"  onclick="saturation('increase')">increase</button>
          <button class="btn btn-success"  onclick="saturation('decrease')">decrease</button>
          <h5>brightness</h5>
          <button class="btn btn-danger"  onclick="brightness('increase')">increase</button>
          <button class="btn btn-success"  onclick="brightness('decrease')">decrease</button>
        </div>


      </div>
    </div>

  </body>
</html>
